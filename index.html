<!DOCTYPE html>
<html>
  <head>
    <title>St. Louis Voyage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="assets/js/datamaps.world.hires.js"></script>
    <div id="container" style="position: relative; width: 500px; height: 300px;"></div>
    <script>
      window.onload = setup;
      window.onresize = setup;
      function setup() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        console.log(w, h);
        var containerEl = document.getElementById('container');
        containerEl.style.height = "" + (h*0.9) + "px";
        containerEl.style.width = "" + (w*0.9) + "px";
        var map = new Datamap({
          element: containerEl,
          geographyConfig: {
            hightlightOnHover: false,
            popupOnHover: false
          }
        });
        map.arc(
          [
            {
              origin: {
                latitude: 40.639722,
                longitude: -73.778889
              },
              destination: {
                latitude: 37.618889,
                longitude: -122.375
              }
            } 
          ],
          {
            strokeWidth: 1,
            arcSharpness: 1.4
          }
        );
      }
    </script>
  </body>
</html>
